# This file controls the behavior of Trunk: https://docs.trunk.io/cli
# To learn more about the format of this file, see https://docs.trunk.io/reference/trunk-yaml
version: 0.1
cli:
  version: 1.22.1

# Trunk provides extensibility via plugins. (https://docs.trunk.io/plugins)
plugins:
  sources:
    - id: trunk
      ref: v1.5.0
      uri: https://github.com/trunk-io/plugins

# Many linters and tools depend on runtimes - configure them here. (https://docs.trunk.io/runtimes)
runtimes:
  enabled:
    - go@1.21.0
    - node@18.12.1
    - python@3.10.8

# This is the section where you manage your linters. (https://docs.trunk.io/check/configuration)
lint:
  disabled:
  enabled:
    - localvale@3.5.0
    - checkov@3.2.128
    - git-diff-check
    - gofmt@1.20.4
    - golangci-lint@1.57.2
    - markdownlint@0.41.0
    - osv-scanner@1.7.4
    - prettier@3.3.1
    - svgo@3.3.2
    - trivy@0.52.0
    - trufflehog@3.78.0
    - yamllint@1.35.1
  definitions:
    - name: localvale
      files: [ALL]
      batch: true
      description: Enforce editorial standards in your text documents
      commands:
        - name: lint
          output: regex
          parse_regex: (?P<path>.*):(?P<line>\d+):(?P<col>\d+):(?P<severity>[^:]+):(?P<message>.+)
          run: vale --output=line ${target}
          success_codes: [0, 1]
          read_output_from: stdout
          batch: true
          run_linter_from: workspace
          disable_upstream: true
      suggest_if: config_present
      tools: [localvale]
      known_good_version: 3.4.1
      direct_configs: [.vale.ini]
      affects_cache: [.vale.ini]
  ignore:
    - linters: [ALL]
      paths:
        - styles/**

actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available

downloads:
  - name: localvale
    downloads:
      - os:
          linux: Linux
          macos: macOS
        cpu:
          x86_64: 64-bit
          arm_64: arm64
        url: https://github.com/errata-ai/vale/releases/download/v${version}/vale_${version}_${os}_${cpu}.tar.gz
      - os:
          windows: Windows
        cpu:
          x86_64: 64-bit
          arm_64: arm64
        url: https://github.com/errata-ai/vale/releases/download/v${version}/vale_${version}_Windows_${cpu}.zip

tools:
  definitions:
    - name: localvale
      download: localvale
      shims: [localvale]
      known_good_version: 3.4.1
      environment:
        - name: PATH
          list: ["${tool}"]
